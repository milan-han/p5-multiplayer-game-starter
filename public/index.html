<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="password-managers" content="off">
    <meta name="autofill" content="off">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; connect-src 'self' ws: wss:; object-src 'none'; base-uri 'self';">
    <title>Blueprint Battle - Multiplayer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-vars.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <style>
        body, html {
            font-family: var(--font-primary), sans-serif;
            overflow: hidden;
            background-color: var(--color-css-background);
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: var(--ui-position-top);
            left: var(--ui-position-left);
            color: var(--color-css-text);
            font-size: var(--font-size-ui);
            font-weight: var(--font-weight-ui);
            z-index: 1000;
            pointer-events: none;
            display: none; /* Hide DOM UI elements - using Canvas UI instead */
        }
    </style>
</head>
<body data-no-autofill data-password-managers="off" autocomplete="off">
    <canvas id="gameCanvas" data-no-autofill="true"></canvas>
    <div id="ui" data-no-autofill="true">
        <div id="killstreak" data-no-autofill="true">Kill Streak: 0</div>
        <div id="ammo" data-no-autofill="true">Ammo: 0</div>
    </div>
    <script src="ClientArena.js"></script>
    <script src="ClientTank.js"></script>
    <script src="ClientBullet.js"></script>
    <script src="Camera.js"></script>
    <script src="ui/LoginOverlay.js"></script>
    <script src="game.js"></script>
</body>
</html>
