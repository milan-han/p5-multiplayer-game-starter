<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="password-managers" content="off">
    <meta name="autofill" content="off">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; connect-src 'self' ws: wss:; object-src 'none'; base-uri 'self';">
    <title>Blueprint Battle - Multiplayer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-vars.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <style>
        body, html {
            font-family: var(--font-primary), sans-serif;
            overflow: hidden;
            background-color: var(--color-css-background);
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body data-no-autofill data-password-managers="off" autocomplete="off">
    <canvas id="gameCanvas" data-no-autofill="true"></canvas>
    <!-- Phase 10: Animation System Components -->
    <script src="DeltaTime.js"></script>
    <script src="InterpolationBuffer.js"></script>
    <script src="AnimationStateMachine.js"></script>
    <script src="NetworkManager.js"></script>
    <script src="AnimationManager.js"></script>
    
    <!-- Centralized UI System Components -->
    <script src="UIComponents.js"></script>
    <script src="UIState.js"></script>
    <script src="UIManager.js"></script>
    
    <!-- Existing Components -->
    <script src="ClientArena.js"></script>
    <script src="ClientTank.js"></script>
    <script src="ClientBullet.js"></script>
    <script src="Camera.js"></script>
    <script src="ui/LoginOverlay.js"></script>
    <script src="game.js"></script>

</html>
